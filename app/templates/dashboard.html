<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SalesOps Dashboard</title>
  <style>
    body { font-family: system-ui, Arial; margin: 24px; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: end; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 14px; margin-top: 12px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #eee; padding: 8px; text-align: left; font-size: 14px; }
    th { background: #fafafa; }
    .muted { color: #666; font-size: 13px; }
    .bad { color: #b00020; font-weight: 600; }
    .ok { color: #0a7b34; font-weight: 600; }
    input { padding: 8px; border: 1px solid #ccc; border-radius: 8px; }
    button { padding: 9px 12px; border: 1px solid #111; border-radius: 10px; cursor: pointer; background: #111; color: #fff; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    code { background: #f6f6f6; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>SalesOps Dashboard</h1>
  <p class="muted">
    Uses existing JSON APIs under <code>/reports/*</code>. Set <code>DATABASE_URL</code> in env or <code>.env</code>.
  </p>

  <div class="card">
    <div class="row">
      <div>
        <div class="muted">Start date</div>
        <input id="startDate" type="date" />
      </div>
      <div>
        <div class="muted">End date</div>
        <input id="endDate" type="date" />
      </div>
      <div>
        <div class="muted">Top N</div>
        <input id="limit" type="number" min="1" max="50" value="12" />
      </div>
      <div>
        <div class="muted">Tolerance</div>
        <input id="tol" type="number" step="0.01" value="0.05" />
      </div>
      <button id="loadBtn">Load</button>
      <span id="status" class="muted"></span>
    </div>
  </div>

  <div class="grid">
    <div class="card">
      <h3>Weekly Summary</h3>
      <div id="weeklySummary" class="muted">No data</div>
    </div>

    <div class="card">
      <h3>Data Quality</h3>
      <div id="dqSummary" class="muted">No data</div>
    </div>
  </div>

  <div class="grid">
    <div class="card">
      <h3>Seller Ranking</h3>
      <div id="sellerTable" class="muted">No data</div>
    </div>

    <div class="card">
      <h3>Shipping Breakdown</h3>
      <div id="shipTable" class="muted">No data</div>
    </div>
  </div>

  <div class="card">
    <h3>Top Products</h3>
    <div id="productTable" class="muted">No data</div>
  </div>

  <div class="card">
    <h3>Data Quality Samples</h3>
    <div id="dqSamples" class="muted">No data</div>
  </div>

  <script src="/static/dashboard.js"></script>
</body>
</html>
